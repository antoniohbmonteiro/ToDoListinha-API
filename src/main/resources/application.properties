micronaut.application.name=toDoListinha-API
jpa.default.entity-scan.packages=br.com.antoniomonteiro
datasources.default.driver-class-name=com.mysql.cj.jdbc.Driver
datasources.default.db-type=mysql
datasources.default.dialect=MYSQL
datasources.default.url=jdbc:mysql://${DB_URL}:${DB_PORT}/${DB_NAME}
datasources.default.username=${DB_USERNAME}
datasources.default.password=${DB_PASSWORD}
#flyway.datasources.default.enabled=true
#flyway.datasources.default.schemas=public
#flyway.datasources.default.locations=classpath:db/migration

jpa.default.properties.hibernate.hbm2ddl.auto=update

micronaut.security.authentication=idtoken
micronaut.security.oauth2.clients.google.client-id=${OAUTH_CLIENT_ID}
micronaut.security.oauth2.clients.google.client-secret=${OAUTH_CLIENT_SECRET}
micronaut.security.oauth2.clients.google.openid.issuer=https://accounts.google.com
micronaut.security.oauth2.clients.google.redirect-uri=http://localhost:8080/callback

micronaut.security.endpoints.logout.get-allowed=true